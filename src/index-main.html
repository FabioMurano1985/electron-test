<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./buttons.css">
  <title>Main</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


  <div class="button-row">
    <i id="save" class="bi bi-save2"> export content as txt</i>
    <i id="view-pdf" class="bi bi-save2"> view pdf from base64</i>
  </div>

  <hr>

  <button id="reset" class="myButton">reset</button>
  <button id="copy" class="myButton">copy</button>
  <div style="padding: 10px;" class="row">
    <div class="textarea-container">
      <textarea id="textarea"></textarea>
    </div>

    <!-- FORMAT JSON -->
    <div class="mt-1 ml-2">
      <div class="mb-2">
        <button title="format JSON" id="format-json-button" class="myButton2">
          <i class="bi bi-braces"></i> format
        </button>
      </div>

    <!-- FORMAT XML -->
  
      <div class="mb-2">
        <button title="format XML" id="format-xml-button" class="myButton2">
          XML format
        </button>
      </div>


      <!-- VALIDATE JSON -->
      
        <div class="mb-2">
          <button title="validate JSON" id="validate-json-button" class="myButton2">
            <i class="bi bi-braces"></i> validate
          </button>
        </div>


        <!-- JWT -->
        <div class="mb-2">
          <button title="decode JWT" id="decodejwt-button" class="myButton2">
            <i>jwt decode</i>
          </button>
        </div>

        <!-- FROM BASE64 -->
        <div class="mb-2">
          <button title="converte un base64 in una stringa" id="convertb64-to-string-button" class="myButton2">
            <i>base64 decode</i>
          </button>
        </div>

        <!-- TO BASE64 -->
        <div class="mb-2">
          <button title="converte una stringa in un base64" id="convert-string-tob64-button" class="myButton2">
            <i>base64 encode</i>
          </button>
        </div>

      </div>

    </div>

  </div>


  <!-- FOOTER BAR -->
  <div class="w-100 footer d-flex w-100">
    <span id="status" class="ml-2 mr-1" style="width: 40px;font-size: 12px;"></span>
    <span id="is-always-active"  class="ml-1 mr-1" style="width: 40px;font-size: 12px;"></span>
  </div>
  <!-- SCRIPT -->
  <script src="render.js"></script>
  <script src="converter.js"></script>
</body>


</html>
